---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
  namespace: app-bank-of-anthos
spec: 
  gateways:
  - istio-system/ingress-gateway
  hosts: 
  - "bank.v2.time-keeper.watch"
  http:
  - match:
    - uri:
        prefix: "/"
    route: 
    - destination: 
        host: frontend
        port: 
          number: 80
